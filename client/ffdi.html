<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="./js/jquery-3.1.1.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/index.js"></script>
		<meta charset="UTF-8">
		<title>Real-Time FFDI</title>
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/stylesheet.css" rel="stylesheet">
	</head>
	<header>
		<div>
			<header>Real-Time McArthur Forest Fire Danger Index</header>
		</div>
	</header>
	<body>
		<div class="sectionContainer">
			<div class="col-sm-4">
					<label for="longD">Degrees</label>
					<input id="longD" type="text" onkeypress="validateLongLat(event)" class="form-control inputBox" name="longD">
					<span id="longDError" class="help-block"></span>
			</div>
			<div class="col-sm-4">
					<label for"longM">Minutes</label>
					<input id="longM" type="text" onkeypress="validateLongLat(event)" class="form-control inputBox" name="longM">
					<span id="longMError" class="help-block"></span>
			</div>
			<div class="col-sm-4">
					<label for"longS">Seconds</label>
					<input id="longS" type="text" onkeypress="validateLongLat(event)" class="form-control inputBox" name="longS">
					<span id="longSError" class="help-block"></span>
			</div>
		</div>
		<div class="sectionContainer">
			<div class="col-sm-4">
				<label for"latD">Degrees</label>
				<input id="latD" type="text" onkeypress="validateLongLat(event)" class="form-control inputBox" name="latD">
				<span id="latDError" class="help-block"></span>
			</div>
			<div class="col-sm-4">
				<label for"latM">Minutes</label>
				<input id="latM" type="text" onkeypress="validateLongLat(event)" class="form-control inputBox" name="latM">
				<span id="latMError" class="help-block"></span>
			</div>
			<div class="col-sm-4">
				<label for"latS">Seconds</label>
				<input id="latS" type="text" onkeypress="validateLongLat(event)" class="form-control inputBox" name="latS">
				<span id="latSError" class="help-block"></span>
			</div>
		</div>
		<div class="sectionContainer">
			<form name="formSubmit" action="/ffdi" onsubmit="return validateForm()" method="post">
				<input hidden id="longitude" type="text" name="longitude">
				<input hidden id="latitude" type="text" name="latitude">
				<div class="buttonContainer">
					<button type="submit" class="btn btn-primary center" id="submitButton">Calculate Index</button>
				</div>
			</form>
		</div>
	</body>
</html>
